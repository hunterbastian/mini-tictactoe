<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini tic tac toe v2</title>
  <link rel="icon" type="image/png" href="images/square.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ambient ambient-one" aria-hidden="true"></div>
  <div class="ambient ambient-two" aria-hidden="true"></div>

  <main class="shell">
    <header class="hero card rise-a">
      <p class="eyebrow">mini tictactoe</p>
      <h1>minimalist tic tac toe v2</h1>
      <p class="subtitle">Nord dark theme, clean lines, and just enough soft depth.</p>
    </header>

    <section class="controls-grid rise-b">
      <article class="card panel">
        <h2>Mode</h2>
        <div class="segmented" role="tablist" aria-label="Game mode">
          <button class="mode-btn is-active" data-mode="human" role="tab" aria-selected="true">vs Human</button>
          <button class="mode-btn" data-mode="ai" role="tab" aria-selected="false">vs AI</button>
        </div>
      </article>

      <article class="card panel" id="difficulty-panel">
        <h2>AI Difficulty</h2>
        <div class="segmented" role="group" aria-label="AI difficulty">
          <button class="difficulty-btn" data-difficulty="easy">Easy</button>
          <button class="difficulty-btn is-active" data-difficulty="medium">Medium</button>
          <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
      </article>

      <article class="card panel score-panel">
        <h2>Scoreboard</h2>
        <div class="score-grid">
          <div class="score-pill">
            <span class="label">X</span>
            <span class="value" id="score-x">0</span>
          </div>
          <div class="score-pill">
            <span class="label">O</span>
            <span class="value" id="score-o">0</span>
          </div>
          <div class="score-pill">
            <span class="label">Draw</span>
            <span class="value" id="score-draw">0</span>
          </div>
        </div>
      </article>
    </section>

    <section class="card board-wrap rise-c">
      <div class="status-row">
        <p id="status-text">X to move</p>
        <span id="turn-chip" class="turn-chip">Turn: X</span>
      </div>

      <div class="canvas-shell">
        <canvas id="game-canvas" width="600" height="600" tabindex="0" aria-label="Tic tac toe board"></canvas>
      </div>

      <div class="actions-row">
        <button id="new-round-btn" class="action-btn">New Round</button>
        <button id="reset-score-btn" class="action-btn">Reset Score</button>
      </div>

      <p class="hint">Click a cell or use arrow keys + space/enter. Press <kbd>f</kbd> for fullscreen.</p>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
